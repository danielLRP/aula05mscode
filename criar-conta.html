<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    
    <link rel="stylesheet" type="text/css" href="criar-conta.css">
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome</label>
        <input type="name" id="nome" name="nome" required>
        <br>
        </div>

        <div>
            <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <br>
        </div>

        <div>
            <label for="data-de-nascimento">Data de nascimento/</label>
        <input type="date" id="data-de-nascimento" name="data-de-nascimento" required>
        <br>
        </div>

        <div>
            <label for="cidades">Cidade de origem:</label required>
                <select id="cidades" name="cidades" >
                    <option value="">-- Escolha uma cidade --</option required>
                    <option value="sp">SÃ£o Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="bh">Belo Horizonte</option>
                    <option value="poa">Porto Alegre</option>
                    <option value="salvador">Salvador</option>
                    <option value="recife">Recife</option>
                    <option value="fortaleza">Fortaleza</option>
                    <option value="manaus">Manaus</option>
                    <option value="curitiba">Curitiba</option>
                </select>
            <br>
        </div>

        <div>
            <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required> <br>
        </div>

        <div>
            <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">Aceitar os termos</label> <br>
        </div>
        
        <div>
            <button>Criar conta</button>
        </div>
        
    </form>
</body>
</html>
